<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Royal Canadian Navy</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular.min.js"></script>
    <script src="app.module.js"></script>
    <script src="vessel-list/vessel-list.module.js"></script>
    <script src="vessel-list/vessel-list.component.js"></script>
</head>

<body id="root" class="root" ng-app="vesselCatalog">

    <header>
        <h1 class="title">
            <sup>Royal Canadian</sup>
            NAVY
        </h1>
        <img class="header-flag" src="images/rcn-flag.png" alt="Royal Canadian Navy flag">
    </header>

    <vessel-list class="wrapper"></vessel-list>

    <footer>
        <div class="footer-wrapper">
        <p class="footer-title narrow">canadian armed forces</p>
            <div class="footer-emblem">
                <img src="images/emblem.png" alt="Canadian forces emblem">
            </div>
            <img class="footer-logo" src="images/canada-logo.png" alt="Canada">
        </div>
    </footer>

</body>
</html>
